<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="{{ url_for('static', filename='login_pages_style.css') }}" rel="stylesheet">

  <title>Register</title>
</head>

<body>
  <div class="container-fluid">
    <form class="mx-auto">
      <h4 class="text-center">User Register</h4>

      <div class="mb-3 mt-5">
        <label for="exampleInputName1" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleInputName1" required>
      </div>
      <div class="mb-3 mt-5">
        <label for="exampleInputUsername1" class="form-label">Username</label>
        <input type="text" class="form-control" id="exampleInputUsername1" required>
      </div>
      <div class="mb-3 mt-5">
        <label for="exampleInputEmail1" class="form-label">Email ID</label>
        <input type="email" class="form-control" id="exampleInputEmail1" required>
      </div>
      <div class="mb-3 mt-5">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" required>
        <div id="register" class="form-text mt-3">Already have an account ? <a href="{{ url_for('user_login') }}">Login
            Here</a></div>
      </div>

      <button type="submit" class="btn btn-primary mt-5">Register</button>
    </form>
  </div>


</body>

</html>
